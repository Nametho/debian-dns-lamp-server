<VirtualHost *:80>
    ServerAdmin webmaster@linuxforever.com
    DocumentRoot /var/www/linuxforever
    ServerName linuxforever.local

    <Directory /var/www/linuxforever>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
